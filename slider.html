<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider-line">
                <img src="landscape.jpg" alt="first pic">
                <img src="landscape_1.jpg" alt="second pic">
            </div>
        </div>
        <div class="buttons">
            <button class="slider-prev">Back</button>
            <button class="slider-next">Next</button>
        </div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
